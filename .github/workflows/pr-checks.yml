name: PR Checks
on:
  pull_request:

jobs:
  verify:
    name: Verify Code
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Python3
        uses: actions/setup-python@v3
        with:
          python-version: "3.7"
          cache: "pip"

      - name: Install dependencies
        run: make pip-install

      - name: Check format
        run: make lint

      - name: Run unit tests
        run: make run-unit-tests

      - name: setup poetry
        run: |
          rm ./src/framework/**/test_*.py
          python3 -m pip install --upgrade 'poetry==1.3.1'
          mkdir -p ./dist
      - name: build
        run: poetry build
